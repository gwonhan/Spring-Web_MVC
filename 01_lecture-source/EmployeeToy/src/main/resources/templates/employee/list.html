<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <th>사원 아이디</th>
        <th>사원 이름</th>
        <th>사원 번호</th>
        <th>사원 이메일</th>
        <th>사원 전화번호</th>
        <th>부서 코드</th>
        <th>직급 코드</th>
        <th>급여 등급</th>
        <th>급여</th>
        <th>보너스</th>
        <th>관리자 사번</th>
        <th>입사일</th>
        <th>퇴사일</th>
        <th>퇴직여부</th>

    </tr>

    <tr th:each="search : ${employeeList}">
        <td th:text="${search.empId}"></td>
        <td th:text="${search.empName}"></td>
        <td th:text="${search.empNo}"></td>
        <td th:text="${search.email}"></td>
        <td th:text="${search.phone}"></td>
        <td th:text="${search.deptCode}"></td>
        <td th:text="${search.jobCode}"></td>
        <td th:text="${search.salLevel}"></td>
        <td th:text="${search.salary}"></td>
        <td th:text="${search.bonus}"></td>
        <td th:text="${search.managerId}"></td>
        <td th:text="${search.hireDate}"></td>
        <td th:text="${search.entDate}"></td>
        <td th:text="${search.entYN}"></td>

    </tr>
</table>

</body>
</html>
