<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <th>사원 아이디</th>
        <th>사원 이름</th>
        <th>사원 번호</th>
        <th>사원 이메일</th>
        <th>사원 전화번호</th>
        <th>부서 코드</th>
        <th>직급 코드</th>

<td th:text="${one.empId}"></td>
<td th:text="${one.empName}"></td>

<td th:text="${one.deptCode}"></td>

</html>
